<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Categorias</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{template/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" th:href="@{/template/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/template/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{/template/plugins/jqvmap/jqvmap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/template/dist/css/adminlte.min.css}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/template/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/template/plugins/daterangepicker/daterangepicker.css}">
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{/template/plugins/summernote/summernote-bs4.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="card">
        <div class="card-body register-card-body">
            <th:block th:if="${success != null}">
                <div class="card-body">
                    <div class="callout callout-success">
                        <h5><i class="fas fa-bullhorn"></i> Aviso!</h5>
                        <p class="text-uppercase" th:text="${success}"></p>
                    </div>
                </div>
            </th:block>
            <p class="login-box-msg text-uppercase">Listagem de Categorias</p>
            <table class="table table-responsive table-bordered text-uppercase">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>ação</th>
                    </tr>
                </thead>
                <tbody th:each="categoria, i : ${categorias}">
                    <tr>
                       <td th:text="${i.count}"></td>
                       <td th:text="${categoria.nome}"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="col-sm-8">
                <a th:href="@{/categoria/cadastro}" class="btn btn-primary">
                    Registrar Categoria
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
